<!DOCTYPE html>
<html>
    <head>
        <title>EJEMPLO HTML Y CSS</title>
        <link rel="stylesheet" type="text/css" href="estilos/style.css">
    </head>
    <body>
        <h2>Haciendo listas</h1>
        <ul type="disk" class="titulo">
            <li>Palta</li>
            <li>Tomate</li>
            <li>Mayo</li>
        </ul>
        <br>
        <ul type="circle">
            <li>Palta</li>
            <li>Tomate</li>
            <li>Mayo</li>
        </ul>
        <br>
        <ul type="square">
            <li>Ketchup</li>
            <li>Soya</li>
            <li>Mostaza</li>
        </ul>
        <br>


        <h3> Listas Ordenadas</h3>
        <ol type="1">

            <li>Cafe</li>
        </ol>
        <ol type="a">

            <li>Te</li>
            <li>Cafe</li>
        </ol>
        <ol type="A">
            <li>Leche</li>
            <li>Te</li>
            <li>Cafe</li>
        </ol>
        </ol>
        <ol type="i">
            <li>Leche</li>
            <li>Te</li>
            <li>Cafe</li>
        </ol>
        <ol type="I">
            <li>Leche</li>
            <li>Te</li>
            <li>Cafe</li>
        </ol>
    </body>


</html>
